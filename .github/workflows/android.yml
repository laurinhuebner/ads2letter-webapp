name: Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # Fix: leere evtl. kaputte JVM Variablen
    - name: Clear JVM env that breaks Java
      run: |
        echo "JAVA_TOOL_OPTIONS=" >> $GITHUB_ENV
        echo "_JAVA_OPTIONS=" >> $GITHUB_ENV
        echo "JAVA_OPTS=" >> $GITHUB_ENV
        echo "GRADLE_OPTS=" >> $GITHUB_ENV

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Gradle properties
      run: |
        echo "org.gradle.jvmargs=-Xmx2g" >> gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties

    - name: Build debug APK
      run: ./gradlew clean :app:assembleDebug --stacktrace --info

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: app/build/outputs/apk/debug/app-debug.apk
