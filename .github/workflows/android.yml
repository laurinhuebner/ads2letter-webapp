name: Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: ""
      _JAVA_OPTIONS: ""
      GRADLE_OPTS: ""
      BASE_URL: ${{ vars.BASE_URL || secrets.BASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Ensure Gradle Wrapper (if missing)
        shell: bash
        run: |
          if [ ! -f ./gradlew ]; then
            curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
            unzip -q gradle.zip
            ./gradle-8.7/bin/gradle wrapper
          fi
          chmod +x ./gradlew

      - name: Patch wrapper to remove bad JVM opts
        shell: bash
        run: |
          sed -i 's/^DEFAULT_JVM_OPTS=.*/DEFAULT_JVM_OPTS=""/' gradlew || true

      - name: Project gradle.properties
        shell: bash
        run: |
          cat > gradle.properties <<EOF
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
EOF
          cat gradle.properties

      - name: Print Gradle version
        run: ./gradlew --no-daemon -v

      - name: Build debug APK
        run: ./gradlew clean :app:assembleDebug --no-daemon --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: |
            app/build/outputs/apk/debug/*.apk
            **/outputs/apk/debug/*.apk
          if-no-files-found: warn
