name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Falls dein Android-Projekt in ./android liegt (Standard)
      # Wenn dein android-Verzeichnis im Repo-Root ist, lass das so.
      # Wenn dein Projekt *im Root* liegt (ohne Ordner "android"),
      # dann l√∂sche "working-directory: android" unten und passe Upload-Pfade an.

      - name: Build Debug APK (no wrapper)
        working-directory: android
        run: |
          # Gradle installieren und ins PATH legen
          sudo apt-get update -y
          sudo apt-get install -y gradle
          gradle --version
          # Debug-APK bauen
          gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
