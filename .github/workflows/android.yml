name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'gradle/**'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'build.gradle'
      - '.github/workflows/android.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ vars.BASE_URL || secrets.BASE_URL || 'http://192.168.1.21:5000' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Ensure Gradle properties
        run: |
          echo "org.gradle.jvmargs=-Xmx2g -Dkotlin.daemon.jvm.options=-Xmx2g" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.compiler.jvmTarget=17" >> gradle.properties

      - name: Build Debug APK (verbose)
        run: ./gradle clean assembleDebug -PBASE_URL="${BASE_URL}" --stacktrace --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
