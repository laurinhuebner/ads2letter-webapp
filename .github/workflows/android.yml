name: Android APK
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 1) Wrapper mit Gradle-Action erzeugen (kein Wrapper nötig)
      - name: Generate Gradle Wrapper (8.7)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: wrapper --gradle-version 8.7

      # 2) Wrapper fixen & ausführbar machen
      - name: Prepare Wrapper
        run: |
          test -f gradlew || { echo "gradlew fehlt"; exit 1; }
          chmod +x gradlew
          # Java-Opts-Zitatproblem entschärfen
          sed -i 's/DEFAULT_JVM_OPTS=.*/DEFAULT_JVM_OPTS=""/' gradlew

      - name: Print Gradle version
        run: ./gradlew -v

      - name: Build debug APK (with logs)
        env:
          BASE_URL: http://192.168.1.21:5000
        run: |
          set -o pipefail
          ./gradlew clean :app:assembleDebug -PBASE_URL="${BASE_URL}" --stacktrace --info 2>&1 | tee gradle-run.log

      - name: Show Kotlin compiler errors
        if: failure()
        run: |
          echo "----- Kotlin errors -----"
          grep -nE '^e: ' gradle-run.log || echo "Keine direkten e:-Zeilen gefunden."
          find . -path "*/build/reports/problems/*" -type f -print || true

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            gradle-run.log
            **/build/reports/**
          if-no-files-found: ignore
