name: Android APK

on:
  workflow_dispatch:
  push:
    paths:
      - 'app/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle/**'
      - '.github/workflows/android.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Set up Gradle (cache)
        uses: gradle/actions/setup-gradle@v3

      # Falls dein Projekt im Repo-Root liegt (settings.gradle im Root)
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.7

      - name: Build Debug APK (verbose)
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          echo "org.gradle.jvmargs=-Xmx2g" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          ./gradlew clean :app:assembleDebug --stacktrace --info -PBASE_URL="${BASE_URL}"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
