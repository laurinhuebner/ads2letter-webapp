name: Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Problematische JVM-Optionen neutralisieren
      - name: Sanitize Java env
        run: |
          echo "JAVA_TOOL_OPTIONS=" >> $GITHUB_ENV
          echo "_JAVA_OPTIONS=" >> $GITHUB_ENV
          echo "GRADLE_OPTS=" >> $GITHUB_ENV

      # Gradle Wrapper patchen (DEFAULT_JVM_OPTS leeren)
      - name: Patch gradle wrapper JVM opts
        run: |
          if [ -f gradlew ]; then
            sed -i 's/^DEFAULT_JVM_OPTS=.*/DEFAULT_JVM_OPTS=""/' gradlew
            chmod +x gradlew
          fi
          if [ -f gradlew.bat ]; then
            sed -i 's/^set DEFAULT_JVM_OPTS=.*/set DEFAULT_JVM_OPTS=/' gradlew.bat
          fi

      - name: Show Gradle version
        run: ./gradlew -v

      - name: Build Debug APK
        run: ./gradlew clean :app:assembleDebug --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
