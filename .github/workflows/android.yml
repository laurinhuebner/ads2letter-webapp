name: Android CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apkbuild/outputs/apk/debug/app-debug.apkDebug APK
        run: gradle assembleDebug
        working-directory: ${{ env.WORKING_DIR }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ads2letter-debug-apk
          path: ${{ env.WORKING_DIR }}/app/build/outputs/apk/debug/*.apk
