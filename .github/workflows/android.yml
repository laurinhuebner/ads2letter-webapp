name: Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "app/**"
      - "gradle/**"
      - "build.gradle"
      - "settings.gradle"
      - ".github/workflows/android.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Prepare Gradle (cache)
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable (if present)
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi

      - name: Gradle version
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew -v
          else
            echo "No gradlew found, using system Gradle"
            gradle -v
          fi

      - name: Build Debug APK (with log)
        run: |
          set -o pipefail
          if [ -f ./gradlew ]; then
            ./gradlew clean :app:assembleDebug --stacktrace --no-daemon | tee build.log
          else
            gradle clean :app:assembleDebug --stacktrace --no-daemon | tee build.log
          fi

      - name: Show Kotlin errors (if build failed)
        if: failure()
        run: |
          echo "----- Kotlin errors -----"
          grep -n '^e: ' -n build.log || true

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 7

      - name: Upload build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          if-no-files-found: warn
          retention-days: 7
