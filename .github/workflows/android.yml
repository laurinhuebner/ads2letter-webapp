name: Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # WICHTIG: Problematische Env-Variablen leeren (ohne Quotes!)
      - name: Clear JAVA opts
        run: |
          echo "JAVA_TOOL_OPTIONS=" >> $GITHUB_ENV
          echo "_JAVA_OPTIONS=" >> $GITHUB_ENV

      # Optional: falls gradle.properties fehlt/leer ist, JVM-Heap sauber setzen
      - name: Ensure gradle.properties
        run: |
          if [ ! -f gradle.properties ]; then
            echo "org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8" > gradle.properties
          else
            grep -q '^org.gradle.jvmargs=' gradle.properties || echo "org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8" >> gradle.properties
          fi

      - name: Make wrapper executable
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; else echo "Gradle Wrapper fehlt (gradlew)"; exit 1; fi

      - name: Gradle version
        run: ./gradlew -v

      - name: Build debug APK
        run: ./gradlew clean :app:assembleDebug --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
