name: Android CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      base_url:
        description: Base URL der Web-App
        required: true
        default: http://192.168.1.21:5000

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ github.event.inputs.base_url || 'http://192.168.1.21:5000' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Gradle ausfÃ¼hrbar machen
        run: chmod +x ./gradlew

      - name: Build Debug APK (mit Log)
        run: ./gradlew assembleDebug -PBASE_URL="${BASE_URL}" --stacktrace --info

      - name: APK hochladen
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk.io | bash >/dev/null 2>&1 || true
            gradle --version
            gradle --no-daemon clean :app:assembleDebug
          fi
        env:
          # Stabilere Builds in CI
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.caching=true -Dorg.gradle.parallel=true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
