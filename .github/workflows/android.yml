name: Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      # Optional, hilfreich fÃ¼r AGP/SDK-Tools
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure gradle.properties in workspace
        run: |
          echo "org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties

      - name: Gradle Version
        run: gradle --version

      - name: Compile Kotlin (full log)
        id: compile
        run: |
          mkdir -p build-logs
          gradle :app:compileDebugKotlin --stacktrace --info --warning-mode all --console=plain | tee build-logs/compileDebugKotlin.log

      - name: Upload compile logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compile-logs
          path: |
            build-logs/*.log
            app/build/reports/problems/**

      - name: Build Debug APK
        if: steps.compile.outcome == 'success'
        run: gradle clean :app:assembleDebug --stacktrace --info --warning-mode all --console=plain

      - name: Upload APK
        if: steps.compile.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
