name: Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle (cache)
        uses: gradle/actions/setup-gradle@v3

      # Wrapper generieren, falls nicht vorhanden, und JVM-OPTS entschÃ¤rfen
      - name: Ensure Gradle Wrapper
        run: |
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 8.7
          fi
          sed -i 's/DEFAULT_JVM_OPTS=.*/DEFAULT_JVM_OPTS=""/' gradlew
          chmod +x gradlew
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Print Gradle version
        run: ./gradlew -v

      - name: Build debug APK (with logs)
        env:
          BASE_URL: http://192.168.1.21:5000
        run: |
          set -o pipefail
          ./gradlew clean :app:assembleDebug -PBASE_URL="${BASE_URL}" --stacktrace --info 2>&1 | tee gradle-run.log

      # Bei Fehlschlag Kotlin-Fehler im Log direkt anzeigen
      - name: Show Kotlin compiler errors (inline)
        if: failure()
        run: |
          echo "------------ Kotlin errors (grep) ------------"
          grep -nE '^e: ' gradle-run.log || echo "Keine direkten 'e:'-Zeilen gefunden."
          echo "------------ Gradle Problems report -----------"
          find . -path "*/build/reports/problems/*" -type f -print || true

      # APK hochladen
      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      # Logs & Reports immer hochladen
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            gradle-run.log
            **/build/reports/**
            **/*.log
          if-no-files-found: ignore
