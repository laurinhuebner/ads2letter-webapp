name: Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Compile (show Kotlin errors)
        run: |
          set -o pipefail
          ./gradlew :app:compileDebugKotlin --stacktrace --info | tee gradle.log
          echo "---- Kotlin errors (grep) ----"
          grep -n "^e: " gradle.log || true

      - name: Build Debug APK
        run: ./gradlew clean :app:assembleDebug --stacktrace --info

      - name: Upload gradle.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-log
          path: gradle.log

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
