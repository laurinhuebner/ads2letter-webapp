name: Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Compile (verbose Kotlin)
        run: |
          echo "org.gradle.jvmargs=-Xmx2g" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "org.gradle.warning.mode=all" >> gradle.properties
          ./gradlew :app:compileDebugKotlin --stacktrace --debug || true

      - name: Upload compiler logs
        uses: actions/upload-artifact@v4
        with:
          name: kotlin-logs
          path: |
            **/kotlin-daemon*.log
            **/kotlin-compiler*.log
            app/build/reports/**/*
            app/build/tmp/**/*

      - name: Assemble debug APK
        run: ./gradlew clean :app:assembleDebug --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app/build/outputs/apk/debug/app-debug.apk
