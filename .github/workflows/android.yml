name: Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: ""
      _JAVA_OPTIONS: ""
      GRADLE_OPTS: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure Gradle wrapper (generate if missing)
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          if [ ! -f gradlew ]; then
            curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
            unzip -q gradle.zip
            ./gradle-8.7/bin/gradle wrapper
          fi
          dos2unix gradlew 2>/dev/null || true
          chmod +x gradlew
          # Entfernt fehlerhafte JVM-Opts wie "-Xmx64m" im Wrapper
          sed -i 's/^DEFAULT_JVM_OPTS=.*/DEFAULT_JVM_OPTS=""/' gradlew || true

      - name: Create/override gradle.properties
        run: |
          printf "org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8\nandroid.useAndroidX=true\nandroid.enableJetifier=true\n" > gradle.properties
          cat gradle.properties

      - name: Show Gradle version
        run: ./gradlew --no-daemon -v

      - name: Build debug APK
        run: ./gradlew clean :app:assembleDebug --no-daemon --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
